<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>List a Food Item for Pickup</title>

    <link href="createpost.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Foodshare</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Account/Register" id="registerLink">Register</a></li>
                    <li><a href="/Account/Login" id="loginLink">Log in</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container body-content">
        <br />
        <br />
        <br />
        <h2>List a Food Item for Pickup</h2>

        <form>

            <hr />
            <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
                <ul>
                    <li style="display:none"></li>
                </ul>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemTitle">Title</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="The listing must have a title." id="FoodItemTitle" name="FoodItemTitle" type="text" value="" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemDescription">Description</label>
                <div class="col-md-10">
                    <textarea rows="10" class="form-control" data-val="true" data-val-length="The description can not be longer than 500 characters." data-val-length-max="500" data-val-length-min="0" id="FoodItemDescription" name="FoodItemDescription" type="text" value=""> </textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemLocation">Pickup Location</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="The listing must have a pickup location." id="FoodItemLocation" name="FoodItemLocation" type="text" />
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemPickupDate">Pickup Date</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="The listing must have a pickup date." id="FoodItemPickupDate" name="FoodItemPickupDate" type="date" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemPickupTime">Deadline</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="The listing must have a pickup time." id="FoodItemPickupTime" name="FoodItemPickupTime" type="time" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemAvailableTime">Available from</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="The listing must have a time when it is available to pickup." id="FoodItemAvailableTime" name="FoodItemAvailableTime" type="time" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemContactName">Contact Name</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="A contact name must be provided." id="FoodItemContactName" name="FoodItemContactName" type="text" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="FoodItemContactNumber">Phone Number</label>
                <div class="col-md-10">
                    <input class="form-control" data-val="true" data-val-required="A contact phone number must be provided." id="FoodItemContactNumber" name="FoodItemContactNumber" type="text" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" class="btn btn-default" value="Create Food Listing" />
                </div>
            </div>
        </form>

    </div>


    <script src="/Scripts/jquery-1.10.2.js"></script>

    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>


    <script src="/Scripts/jquery.validate.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.js"></script>

</body>

</html>
